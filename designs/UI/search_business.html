<!DOCTYPE html>
<html>
<head>
  <title>Search Business | WeConnect</title>
  <link rel="stylesheet" type="text/css" href="./css/businesssearch.css"/>
</head>
<body>

<div class="frame">
  <div class="container">

    <h1 class="title">WeConnect | Search for Business</h1>
    <p class="title">Please fill in the fields to search business.</p>
    <hr>

    <label for="Busines name"><b>Business name</b></label>
    <input type="text" placeholder="Enter Business name" name="Businessname" required>

    <label for="Business type"><b>Filter by location</b></label>
    <input type="text" placeholder="Location of Business" name="type">

    <label for="Business Description"><b>Filter by Category</b></label>
    <input type="text" placeholder="Business Category" name="type" required>

    <div class="button_holder">
      <button type="submit" class="bsearch">Search Business</button>
    </div>
  </div>
</div>

</body>
</html>
