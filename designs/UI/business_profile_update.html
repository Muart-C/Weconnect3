<!DOCTYPE html>
<html>
<head>
  <title>Register Business | WeConnect</title>
  <link rel="stylesheet" type="text/css" href="./css/businessupdate.css"/>
</head>
<body>

<div class="frame">
<!--<form style="border:1px solid #ccc">-->
  <div class="container">

    <h1 class="title">WeConnect | Update your Business</h1>
    <p class="title">Please fill in this form to update your business.</p>
    <hr>

    <label for="Busines name"><b>Business name</b></label>
    <input type="text" placeholder="Enter Business name" name="businessname" required>

    <label for="Business type"><b>Type of business</b></label>
    <input type="text" placeholder="Enter type of business" name="type" required>

    <label for="Business Description"><b>Brief Description of the business</b></label>
    <textarea placeholder="Enter brief update of business description"></textarea>

    <div class="button_holder" id="bt1">
      <button type="submit" class="updatebusiness">Update Business</button>
    </div>
      <div class="button_holder" id="bt2">
      <button type="submit" class="delbusiness">Delete Business</button>
    </div>
  </div>
<!--</form>-->
</div>

</body>
</html>
