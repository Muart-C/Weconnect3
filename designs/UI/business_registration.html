<!DOCTYPE html>
<html>
<head>
  <title>Register Business | WeConnect</title>
  <link rel="stylesheet" type="text/css" href="./css/businessreg.css"/>
</head>
<body>

<div class="frame">
<!--<form style="border:1px solid #ccc">-->
  <div class="container">

    <h1 class="title">WeConnect Register A Business</h1>
    <p class="title">Please fill in this form to register a business.</p>
    <hr>

    <label for="Busines name"><b>Business name</b></label>
    <input type="text" placeholder="Enter Business name" name="businessname" required>

    <label for="Business type"><b>Type of business</b></label>
    <input type="text" placeholder="Enter type of business" name="type" required>

    <label for="Business Description"><b>Brief Description of the business</b></label>
    <textarea placeholder="Brief Description" name="description"></textarea>

    <div class="button_holder">
      <button type="submit" class="regbusiness">Register Business</button>
    </div>
  </div>
</div>

</body>
</html>
